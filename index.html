  <head>
    <title>Markeaze js chat client</title>

  }

  </head>

    <h1>Markeaze js chat client</h1>
    <h2>Common mode</h2>
    <a href="/preview.html">Go to preview mode</a>

    <button onclick="mkz('emitPlugin', 'chat', 'hide')">Hide</button>
